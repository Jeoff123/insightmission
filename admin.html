<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Insight Mission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Section -->
    <div class="login-container" id="loginSection">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>Insight Mission</span>
            </div>
            <h1 class="login-title">Admin Login</h1>
            <form id="loginForm" class="login-form">
                <input type="text" id="username" class="login-input" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" class="login-input" placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="errorMessage">Invalid credentials</div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Content (hidden by default) -->
    <div class="admin-content" id="adminContent">
        <header class="admin-header">
            <div class="admin-logo">
                <a href="index.html" class="logo">Insight Mission</a>
                <span class="admin-badge">Admin Panel</span>
            </div>
            <nav class="admin-nav" style="position: sticky; top: 0; z-index: 1000;">
                <a href="index.html"><i class="fas fa-home"></i> Back to Site</a>
                <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </nav>
        </header>

        <div class="admin-container">
            <aside class="admin-sidebar">
                <nav class="admin-menu">
                    <a href="#dashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="#classes"><i class="fas fa-graduation-cap"></i> Classes</a>
                    <a href="#students"><i class="fas fa-users"></i> Students</a>
                    <a href="#registrations"><i class="fas fa-clipboard-list"></i> Registrations</a>
                    <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
                </nav>
            </aside>

            <main class="admin-main">
                <!-- Classes Section -->
                <section class="admin-section">
                    <div class="section-header">
                        <h2>Manage Classes</h2>
                        <button id="addClassBtn" class="add-btn">
                            <i class="fas fa-plus"></i> Add New Class
                        </button>
                    </div>

                    <!-- Classes Table -->
                    <div class="table-container">
                        <table class="admin-classes-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Fee</th>
                                    <th>Category</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Classes will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>

        <!-- Class Modal -->
        <div id="classModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add/Edit Class</h2>
                <form id="classForm" class="scrollable-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Start Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="fee">Fee</label>
                        <input type="text" id="fee" name="fee" placeholder="e.g., 4999" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="career">Career</option>
                            <option value="life">Life Skills</option>
                            <option value="mentoring">Mentoring</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg" required>
                    </div>
                    <button type="submit" class="submit-btn">Save Changes</button>
                </form>
            </div>
        </div>

        <style>
            .scrollable-form {
                max-height: 60vh;
                overflow-y: auto;
                padding: 20px;
            }

            .scrollable-form::-webkit-scrollbar {
                width: 8px;
            }

            .scrollable-form::-webkit-scrollbar-track {
                background: #f1f1f1;
            }

            .scrollable-form::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 4px;
            }

            .scrollable-form::-webkit-scrollbar-thumb:hover {
                background: #555;
            }
        </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script>
        // Wait for Supabase client to be initialized
        window.supabaseClientReady = new Promise((resolve) => {
            const checkClient = () => {
                if (window.supabaseClient) {
                    resolve();
                } else {
                    setTimeout(checkClient, 100);
                }
            };
            checkClient();
        });
    </script>
    <script src="js/admin.js"></script>

    <script>
        // Authentication
        const validCredentials = {
            username: "admin",
            password: "admin123" // In a real application, use proper authentication
        };

        // Check if user is already logged in
        function checkAuth() {
            // Removed localStorage check to force re-authentication
            // The admin content will remain hidden until login
        }

        // Show admin content
        function showAdminContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminContent').classList.add('show');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validCredentials.username && password === validCredentials.password) {
                showAdminContent();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });

        // Close login section when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target === document.getElementById('loginSection')) {
                document.getElementById('errorMessage').style.display = 'none';
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Close modal when clicking the close button
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('classModal').style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('classModal')) {
                document.getElementById('classModal').style.display = 'none';
            }
        });

        // Logout function
        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminContent').classList.remove('show');
        }
    </script>
</body>
</html>
